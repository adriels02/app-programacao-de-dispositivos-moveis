<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login - Instituições</title>
    <link rel="stylesheet" href="./css/ongs-cadastro.css">
</head>
<body>
    <header>
        <a href="home.html" class="home-button">Home</a>

    </header>

    <main class="container">
        <section id="login-section">
            <h2>Login da Instituição</h2>
            <form method="POST" id="login-form" action="https://backend-cool-forest-8585.fly.dev/management/login/">
                <label for="login-cnpj">CNPJ:</label>
                <div class="campo-senha">
                <input type="text" id="login-cnpj" name="cnpj" maxlength="14" required>
                </div>
                
                <label for="login-senha">Senha:</label>
                <div class="campo-senha">
                    <input name="senha" type="password" id="login-senha" required>
                    <img src="img/eye-off.svg" alt="Ocultar senha" class="icone-senha" onclick="toggleSenha('login-senha', this)">
                </div>
                <button type="submit" class="button">Entrar</button>
                <p class="mensagem-erro" id="erro-login"></p>
                <a id="recuperar-senha" href="#">Recuperar senha</a>
            </form>
        </section>

        <section id="cadastro-section">
            <h2>Cadastro de Instituição</h2>
            <form method="POST" action="https://backend-cool-forest-8585.fly.dev/management/register_user/">
                <label for="nome">Nome da Instituição:</label>
                <div class="campo-senha">
                <input type="text" name="nome" maxlength="50"  required>
                </div>

                <label for="cnpj">CNPJ:</label>
                <div class="campo-senha">
                <input type="text" id="cnpj" name="cnpj" maxlength="14" placeholder="00.000.000/0000-00" required>
                </div>
        
                <label for="email">E-mail:</label>
                <div class="campo-senha">
                <input type="email" name="email" placeholder="exemplo@email.com" maxlength="80" required>
                </div>

                <label for="telefone">Telefone:</label>
                <div class="campo-form">
                <input type="tel" name="telefone" placeholder="(XX) XXXX-XXXX" maxlength="11" required>
                </div>

                <label for="senha">Senha:</label>
                <div class="campo-senha">
                    <input type="password" name="senha" required>
                    <img src="img/eye-off.svg" alt="Ocultar senha" class="icone-senha" onclick="toggleSenha('senha', this)">
                </div>
                <small id="requisitos-senha">* A senha deve conter pelo menos 8 caracteres, incluindo letras, números e símbolos.</small>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <div class="campo-senha">
                    <input type="password" name="confirmar-senha" required>
                    <img src="img/eye-off.svg" alt="Mostrar senha" class="icone-senha" onclick="toggleSenha('confirmar-senha', this)">
                </div>

                <label>
                    <input type="checkbox" name="aceita-termos" required>
                    Aceito os termos de uso
                </label>

                <button type="submit" class="button">Cadastrar</button>
                <p class="mensagem-erro" id="erro-cadastro"></p>
            </form>
        </section>
    </main>

    <script src="./js/ongs-login.js"></script>
    <script src="./js/ongs-cadastro.js"></script>
    <script src="./js/recuperar-senha.js"></script>
</body>
</html>
